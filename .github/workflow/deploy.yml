name: Deploy Discord Bot

on:
  push:
    branches:
      - main
    paths:
      - 'bot.py'  # Only trigger on changes to bot.py

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          
      - name: Deploy to server
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          # Copy the bot file to the server
          scp bot.py $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH/bot.py
          
          # Restart the service
          ssh $REMOTE_USER@$REMOTE_HOST "sudo systemctl restart discord-bot.service"
          
          # Check service status
          ssh $REMOTE_USER@$REMOTE_HOST "sudo systemctl status discord-bot.service"